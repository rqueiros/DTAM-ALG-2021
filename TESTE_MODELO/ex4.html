<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE MODELO - EX4</title>
    <style>
        table,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 30px;
        }
    </style>
</head>

<body>
    
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>

    <script>
        let symbol = 'X'
        const tds = document.querySelectorAll('td')
        for (const td of tds) {
            td.addEventListener('click', function () {
                if (this.innerHTML == '') {
                    symbol=='O' ? symbol = 'X' : symbol = 'O' 
                    this.innerHTML = symbol
                } else {
                    alert('Célula já ocupada!')
                }
            })
        }
    </script>
</body>

</html>
