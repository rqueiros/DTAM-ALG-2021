<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FICHA EXTRA - EX7</title>
</head>
<body>
    <script>
        let num1 = +prompt("Digite o 1º numero:")
        let num2 = +prompt("Digite o 2º numero:")
        let sum = 0

        for (let i = num1; i <= num2; i++) {            
            if (i % 2 == 0) {
                sum = sum + i    
            }
        }

        console.log(`A soma dos nºs pares é ${sum}`);

    </script>
</body>
</html>
