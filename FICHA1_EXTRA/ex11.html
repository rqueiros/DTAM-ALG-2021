    <script>
        let operando1 = +prompt("Digite o 1º operando:")
        let operando2 = +prompt("Digite o 2º operando:")
        let operador = prompt("Digite o operador:")

        // Abordagem de resposta com IFs
        if (operador== '+') {
            console.log(`${operando1 + operando2}`);                
        } else if(operador== '-') {
            console.log(`${operando1 - operando2}`);
        } else if(operador== '*') {
            console.log(`${operando1 * operando2}`);
        } else if(operador== '/') {
            if(operando2 == 0) {
                console.log('Operação inválida!');
            } else {
                console.log(`${operando1 + operando2}`);
            }            
        } else {
            console.log('Operador inválido!');
        }
